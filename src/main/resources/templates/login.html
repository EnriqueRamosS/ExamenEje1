<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
        <div class="border p-4 rounded shadow bg-white">
            <!-- Formulario para el login -->
            <form th:action="@{/login}" method="post" th:object="${user}" class="w-100" style="max-width: 400px;">
                <h1 class="text-center mb-4">Iniciar Sesión</h1> <!-- Título centrado -->

                <div class="mb-3">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required />
                </div>

                <!-- Mensaje de error -->
                <p class="text-danger text-center" th:if="${error}" th:text="${error}"></p>

                <div class="text-center">
                    <button class="btn btn-primary w-50" type="submit">Ingresar</button>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
