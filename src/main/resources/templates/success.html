<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Login Exitoso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
    <div class="border p-4 rounded shadow bg-white text-center" style="max-width: 400px; width: 100%;">
        <h1 class="text-success mb-3">¡Bienvenido!</h1>
        <p class="lead">Te has logueado correctamente.</p>
        <p class="text-muted">Usuario: <span th:text="${username}"></span></p>
        <a href="/login" class="btn btn-primary mt-3 w-50">Cerrar sesión</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
